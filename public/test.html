<!DOCTYPE html>
<html lang="de">
<head>
<title>BackboneJS - Handlebars Test</title>
<meta charset="utf-8">
<script src="/js/jquery.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>

<script src="/js/underscore.min.js" type="text/javascript"></script>
<script src="/js/backbone.min.js" type="text/javascript"></script>

<script src="/js/handlebars.min.js" type="text/javascript"></script>
<script src="/js/handlebars.templates.js" type="text/javascript"></script>

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all" />
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" media="all" />

<style type="text/css">

body {
	padding: 10px 0 10px 0;
}

</style>

<script type="text/javascript">
$(document).ready(function(){

	var data = {"name": "World"};
	var compiledTemplate = Handlebars.getTemplate('fileinfo_container');
	var html = compiledTemplate(data);
	$('#add-stuff').html(html); 
	
});

</script>

</head>
<body>

<div class="container">
	
	<div class="navbar navbar-inverse">
	  <div class="navbar-inner">
	    <a class="brand" href="#">dkMusic</a>
	    <ul class="nav">
	      <li class="active"><a href="#"><i class="icon-home"></i></a></li>
	    </ul>
	  </div>
	</div>

	<div class="row">
	  <div class="span4">Sidebar
		  <div id="add-stuff"></div>
	  </div>
	  <div class="span8">Content</div>
	</div>

</div>






</body>
</html>
