
		<form class="form-horizontal" onsubmit="return false;">
			<fieldset>
				<div class="control-group">
					<label class="control-label">Filename</label>
					<div class="controls control-text">{{filename}}</div>
				</div>
				
				<div class="control-group">
					<label class="control-label">Artist</label>
					<div class="controls">
						<input type="text" class="input-xlarge" id="artist" value="{{artist}}">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">Title</label>
					<div class="controls">
						<input type="text" class="input-xlarge" id="title" value="{{title}}">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">Genre</label>
					<div class="controls">
						<input type="text" class="input-xlarge" id="genre" value="{{genre}}">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">Year</label>
					<div class="controls">
						<input type="text" class="input-xlarge" id="year" value="{{year}}">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">Bitrate</label>
					<div class="controls control-text">{{bitrate}} kbit/s</div>
				</div>

				<div class="control-group">
					<label class="control-label">Length</label>
					<div class="controls control-text">{{length}} min.</div>
				</div>

				<div class="control-group">
					<label class="control-label">Size</label>
					<div class="controls control-text">{{size}}</div>
				</div>

				
				
			</fieldset>
		</form>
